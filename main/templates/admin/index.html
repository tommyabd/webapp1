{% extends 'admin/based.html' %} 
{% block body %}
<div class="main-wrapper">
    <div class="card card-white">
        <div class="card-heading clearfix">
            <h4 class="card-title">Mevzuatlar</h4>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Isim</th>
                        <th>Soyisim</th>
                        <th>Numara</th>
                        <th>Email</th>
                        <th>Mesaj</th>
                    </tr>
                </thead>
                <tbody>
                        {% for m in model %}
                        <tr>
                            <th scope="row"><a>{{ m.id }}</a></th>
                            <td><a>{{ m.name }}</a></td>
                            <td><a>{{ m.lastname }}</a></td>
                            <td><a>{{ m.phone }}</a></td>
                            <td><a>{{ m.email }}</a></td>
                            <td><a>{{ m.message }}</a></td>
                            <td><a href="/admin/mevzuat/{{ m.id }}" class="btn btn-success">Bak</a>
                            <a href="{{ url_for('msg_del', id=m.id) }}" class="btn btn-danger">Sil</a>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
